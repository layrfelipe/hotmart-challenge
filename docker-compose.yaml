version: '3.8'

services:
  ingest-service:
    build: ./ingest_service
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_db:/app/chroma_db
    depends_on:
      - chroma

  query-service:
    build: ./query_service
    ports:
      - "8001:8001"
    volumes:
      - ./chroma_db:/app/chroma_db
    depends_on:
      - chroma
      - ollama

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8002:8000"
    volumes:
      - ./chroma_db:/chroma/chroma_db

  ollama:
    build: ./ollama_service
    ports:
      - "11434:11434"
